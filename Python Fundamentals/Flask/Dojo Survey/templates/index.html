<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}">
    <title>Index</title>
</head>

<body>
    <h1 class="display-1">Dojo Survey</h1>
    <form action='/form' method='post'>
        <div>

            <div>
                <label for='your_name'>Your Name:</label>
                <input type='text' name='your_name'>
            </div>

            <div>
                <label for='dojo_location'>Dojo Location:</label>
                <select name='dojo_location'
                id="disabledSelect" class="form-select">
                    <option value="Iran">Iran</option>
                    <option value="United States">United States</option>
                </select>
            </div>

            <div>
                <label for='favorite_language' class="form-label">Favorite Language:</label>
                <select name='favorite_language' id="disabledSelect" class="form-select">
                    <option value="Farsi">Farsi</option>
                    <option value="English">English</option>
                </select>
            </div>

        </div>
        <label for='comment'>Comment (optional):</label>
        <input type='text' name='comment'>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck" name='check_box'>
            <label class="form-check-label" for="disabledFieldsetCheck">
            Can't check this
            </label>
        </div>

        <div>
            <button type="submit" class="btn btn-primary" value='create user'>Submit
            </button>
        </div>
    </form>
    
</body>

</html>
