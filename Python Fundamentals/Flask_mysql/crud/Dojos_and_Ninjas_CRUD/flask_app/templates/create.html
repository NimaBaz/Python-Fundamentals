<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}">
    <title>Index</title>
</head>
<body>
    <h1 class="display-1">New Ninja</h1>
    <form action='/ninjas/new' method='post'>
        <div>

            <div>
                <label for='dojo_id'>Dojo:</label>
                <select name='dojo_id'>
                    {% for dojo in dojos %}
                    <option value={{dojo.id}}>{{dojo.name}}</option>
                    {% endfor %}
                    </select>
            </div>

            <div>
                <label for='first_name'>First Name:</label>
                <input type='text' name='first_name'>
            </div>

            <div>
                <label for='last_name'>Last Name:</label>
                <input type='text' name='last_name'>
            </div>

            <div>
                <label for='age'>Age:</label>
                <input type='text' name='age'>
            </div>

        <div>
            <button type="submit" class="btn btn-primary" value='create user'>
                Create
            </button>
        </div>

    </form>

    <a href="/ninjas/new" class="btn btn-primary">Go To Ninjas</a>
    <a href="/results" class="btn btn-primary">Go To Dojos</a>

</body>
</html>
