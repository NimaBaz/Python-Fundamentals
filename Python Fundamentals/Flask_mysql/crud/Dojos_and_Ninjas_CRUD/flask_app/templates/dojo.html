<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}">
    <title>Show Dojos</title>
</head>

<body>

    <h1 class="display-1">All Dojos</h1>
    <ul>
        {% for dojo in dojos %}
        <li>
            {{dojo['name']}} 
            <a href="/show/all_ninjas/{{dojo.id}}">Show</a> | <a href="/delete/{{dojo.id}}">Delete</a>
        </li>
        {% endfor %}
    </ul>

    <h1 class="display-1">New Dojo</h1>
    <form action='/results' method='post'>
        <div>

            <div>
                <label for='name'>Dojo:</label>
                <input type='text' name='name'>
            </div>

        <div>
            <button type="submit" class="btn btn-primary" value='create user'>
                Create
            </button>
        </div>

    </form>

    <a href="/" class="btn btn-primary">Add New Ninja</a>
    <a href="/new_ninja" class="btn btn-primary">Go To Ninjas</a>
    <a href="/results" class="btn btn-primary">Go To Dojos</a>

</body>

</html>
