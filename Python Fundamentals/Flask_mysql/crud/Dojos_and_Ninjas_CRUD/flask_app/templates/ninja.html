<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}">
    <title>Show Ninjas</title>
</head>

<body>
    <h1 class="display-1">All Ninjas</h1>
    <ul>
        {% for ninja in ninjas %}
        <li>
            {{ninja['first_name']}}
            {{ninja['last_name']}} 
            {{ninja['age']}} 
            <a href="/show/dojo/{{ninja.id}}">Show</a> | <a href="/ninjas/delete/{{ninja.id}}">Delete</a>
        </li>
        {% endfor %}
    </ul>

    <a href="/" class="btn btn-primary">Add New Ninja</a>
    <a href="/results" class="btn btn-primary">Go To Dojos</a>
    <a href="/new_ninja" class="btn btn-primary">Go To Ninjas</a>

</body>

</html>
